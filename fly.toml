# Fly.io deployment configuration
app = "onenowtwo"
primary_region = "syd" # Sydney, Australia for .com.au domain

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = "production"
  PORT = "5000"
