services:
  - type: web
    name: onenowtwo
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    region: singapore
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
    # For production, change plan to 'starter' for better performance
    # and no cold starts ($7/month)
